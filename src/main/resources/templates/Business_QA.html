<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Hue:Mung</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="/mainpage"><img
				src="/img/Hue_Mung.svg" alt="..." /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase mx-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link">SiHyun</a></li>
					<li class="nav-item"><a class="nav-link">JunHo</a></li>
					<li class="nav-item"><a class="nav-link">EunJi</a></li>
					<li class="nav-item"><a class="nav-link">HeonGyu</a></li>
					<li class="nav-item"><a class="nav-link">Ara</a></li>
					<li class="nav-item"><a class="nav-link">YongSuk</a></li>
				</ul>
			</div>
			<!-- 로그인 상태 -->
			<div class="d-flex align-items-center"
				style="gap: 10px; color: white;">
				<!-- 로그인 전 -->
				<div style="margin-left: 10px;"
					th:if="${#strings.isEmpty(session.users)}">
					<a href="/login.do" class="btn btn-outline-light btn-sm">LOGIN</a>
				</div>

				<!-- 로그인 후 -->
				<div th:unless="${#strings.isEmpty(session.users)}">
					<b>[[${session.users.userName}]]</b>님 환영합니다. <a
						style="margin-left: 3px;" href="/logout.do"
						class="btn btn-outline-light btn-sm">LOGOUT</a>
				</div>

				<i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i> <i
					class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

			</div>
		</div>
	</nav>
	<!-- Q&A list-->
	<section>
		<div class="business-qa_list">
			<h2>Q&amp;A</h2>
			<table class="table caption-top">
				<colgroup>
					<col style="width: 10%" />
					<col style="width: 55%" />
					<col style="width: 15%" />
					<col style="width: 20%" />
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(list)} > 0" th:each="sample : ${list}">
						<td style="padding: 8px;">
						<a style="display: flex; justify-content: center;"
							href="/detail.openconsultDetail.do?consultingIdx="
							th:attrappend="href=${sample.consultingIdx}"
							th:text="${sample.consultingIdx}"></a>
						</td>
						<td style="padding: 8px;"><a
							style="display: flex; justify-content: left;"
							href="/detail.openconsultDetail.do?consultingIdx="
							th:attrappend="href=${sample.consultingIdx}"
							th:text="${sample.consultingTitle}"></a></td>
						<td style="padding: 8px;"><a
							style="display: flex; justify-content: center;"
							href="/detail.openconsultDetail.do?consultingIdx="
							th:attrappend="href=${sample.consultingIdx}"
							th:text="${sample.cUserId}"></a></td>
						<td style="padding: 8px;"><a
							style="display: flex; justify-content: center;"
							href="/detail.openconsultDetail.do?consultingIdx="
							th:attrappend="href=${sample.consultingIdx}"
							th:text="${#temporals.format(sample.consultingCreatedt, 'yyyy-MM-dd HH:mm')}"></a></td>
					</tr>
					<tr th:unless="${#lists.size(list)} > 0">
						<td colspan="4">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
			<div style="text-align: right; margin-top: 10px;">
				<a href="/detail.register" class="btn btn-primary write">글쓰기</a>
			</div>
			<ul style="display: flex; justify-content: center; padding-left: 0;">
				<li th:each="i : ${#numbers.sequence(1, pageCount, 1)}"
					style="list-style: none; margin: 0 5px;"><a
					style="color: black; text-decoration: none;"
					href="list?currentPage=" th:attrappend="href=${i}">[[${i}]]</a></li>
			</ul>
		</div>
	</section>
	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-start">
					&copy; Copyright <strong><span>애물단지</span></strong>. All Rights
					Reserved
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
