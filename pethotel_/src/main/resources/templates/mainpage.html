<!DOCTYPE html>
<html lang="ko">

<head>

nv {
	display: flex;
	align-items: center;
	justify-content: space-between;
	font-family: var(- -font-primary);
	text-transform: uppercase;
	letter-spacing: 1px;
	font-weight: 400;
	white-space: nowrap;
	transition: 0.3s;
}

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>mainpage</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/css/main.css" rel="stylesheet">

</head>

<body>

	<!-- ======= Header ======= -->
<header class="header d-flex align-items-center fixed-top" style="width: 100%; padding: 30px 0;">
  	<div style="width: 90%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
    <!-- 왼쪽: 로고 -->
    <div style="display: flex; align-items: center; width: 30%;">
      <a href="/mainpage" class="logo d-flex align-items-center">
        <img src="/img/pet_logo.png" alt="Logo" style="width: 60px; max-height: 60px; margin-right: 0px;" />
        <span style="font-size: 45px; font-weight: bold; color: white;">HUE:MUNG</span>
      </a>
    </div>

    <!-- 가운데: 메뉴 -->
    <nav style="width: 40%;">
      <ul style="display: flex; justify-content: center; gap: 30px; list-style: none; margin: 0; padding: 0;">
        <li><a href="/company" style="color: white; text-decoration: none; font-size: 18px;">업체등록</a></li>
        <li><a href="/list" style="color: white; text-decoration: none; font-size: 18px;">Q&A</a></li>
      </ul>
    </nav>
	<!-- .navbar -->
	
    <!-- 오른쪽: 로그인/로그아웃 -->
    <div style="display: flex; align-items: center; gap: 10px; width: 30%; justify-content: flex-end;">
      <div th:if="${#strings.isEmpty(session.users)}" >
        <a href="/login.do" class="btn btn-outline-light btn-sm" style="font-size: 15px;" >LOGIN</a>
        <a href="/signup.do" class="btn btn-outline-light btn-sm" style="margin-left: 5px; font-size: 15px;">회원가입</a>
      </div>
      <div th:unless="${#strings.isEmpty(session.users)}" style="color: white;">
        <b>[[${session.users.userName}]]</b>님 환영합니다.
        <a href="/logout.do" class="btn btn-outline-light btn-sm" style="margin-left: 5px;">LOGOUT</a>
      </div>
    </div>
  </div>
</header>

	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section id="hero"
		class="hero d-flex flex-column justify-content-center align-items-center"
		data-aos="fade" data-aos-delay="1500">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 text-center">
					<h2>
						이번 연휴도<span>Hue : Mung</span> 에서 <br> 마음 편히 아이들을 맡기세요</br>

					</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- End Hero Section -->

	<main id="main" data-aos="fade" data-aos-delay="1500">

		<!-- ======= Gallery Section ======= -->
		<section id="gallery" class="gallery" style="padding: 30px 0;">
			<div class="container-fluid">

				<ul
					style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; list-style: none; padding-left: 0px;">
					<li class="image1" th:if="${#lists.size(list)} > 0"
						th:each="sample : ${list}"
						style="flex: 0 0 22%; max-width: 22%; box-sizing: border-box;">
						<div class="container-fluid">

							<div class="row gy-4 justify-content-center">
								<div class="col-xl-3 col-lg-4 col-md-6" style="width: 100%;">
									<div class="gallery-item h-100">
										<a href="/companyDetail.do?companyIdx="
											th:attrappend="href=${sample.companyIdx}"> 
											<img
											src="/download.do?companyIdx=" class="img-fluid" alt=""
											th:attrappend="src=${sample.companyIdx}"
											style="object-fit: fill; width: 100%; height: 325px;">
										</a>
										<p>
											<center>
												<div
												style="font-size: 1.5em; text-align: center; padding: 5px;"
												class="image-text" href="/companyDetail.do?companyIdx="
												th:attrappend="href=${sample.companyIdx}"
												th:text="${sample.companyName}">
												</div>
											</center>
										</p>
										<!-- <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="/img/gallery/gallery-1.jpg" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                <a href="gallery-single.html" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div> -->
									</div>
								</div>
								<!-- End Gallery Item -->
					</li>
				</ul>
				<div
					style="display: flex; justify-content: center; margin-top: 20px;">
					<ul
						style="display: flex; gap: 10px; list-style: none; padding: 0px; margin: 0px;">

						<li th:each="i : ${#numbers.sequence(1, pageCount, 1)}">
						<a style="color: white; text-decoration: none; font-size: 17px;"
							href="mainpage?currentPage=" th:attrappend="href=${i}">[[${i}]]</a>
						</li>
					</ul>
				</div>
			</div>


		</section>
		<!-- End Gallery Section -->

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer" class="footer">
		<div class="container">
			<div class="copyright">
				&copy; Copyright <strong><span>애물단지</span></strong>. All Rights
				Reserved
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<!-- <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> -->

	<div id="preloader">
		<div class="line"></div>
	</div>

	<!-- Vendor JS Files -->
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
	<script src="/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>

</body>

</html>
